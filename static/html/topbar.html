<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with iFrame Sidebar</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .menu-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #sidebar-iframe {
            width: 0;
            height: 100%;
            border: none;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1001; /* Set a higher z-index than the top bar */
            transition: width 0.5s;
            overflow: hidden;
        }

        #sidebar-toggle {
            padding: 10px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: none;
            margin-left: 10px;
        }

        .content {
            padding-top: 50px; /* Space for the fixed top bar */
            margin-left: 20px; /* Just for a nice appearance, adjust as needed */
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="menu-button" onclick="loadMenu()">Menu</button>
        <button id="sidebar-toggle" onclick="toggleSidebar()">â˜°</button>
    </div>

    <!-- Sidebar as iFrame -->
    <iframe id="sidebar-iframe" src="sidebar.html"></iframe>

    <!-- Main Content -->
    <div class="content">
        <h1>Main Content Area</h1>
        <p>Your main content goes here.</p>
    </div>

    <script>
        // Load another webpage in the iframe
        function loadMenu() {
            document.getElementById("menu-iframe").src = "https://www.example.com"; // Replace with your URL
        }

        // Toggle sidebar open and close
        function toggleSidebar() {
            var iframe = document.getElementById("sidebar-iframe");
            if (iframe.style.width === "250px") {
                iframe.style.width = "0";
            } else {
                iframe.style.width = "250px";
            }
        }
    </script>

</body>
</html>
