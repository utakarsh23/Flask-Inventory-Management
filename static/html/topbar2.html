<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Bar with iFrame Menu</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .menu-button {
            background-color: #444;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        /* Sidebar styles */
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #444;
        }

        .close-btn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
            cursor: pointer;
        }

        #sidebar-toggle {
            padding: 10px;
            cursor: pointer;
            color: white;
            background-color: #444;
            border: none;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <button class="menu-button" onclick="loadMenu()">Menu</button>
        <button id="sidebar-toggle" onclick="toggleSidebar()">☰</button>
    </div>

    <!-- iFrame -->
    <iframe id="menu-iframe" src=""></iframe>

    <!-- Sidebar -->
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="close-btn" onclick="toggleSidebar()">×</a>
        <a href="#">Home</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>

    <script>
        // Load another webpage in the iframe
        function loadMenu() {
            document.getElementById("menu-iframe").src = "https://www.example.com"; // Replace with your URL
        }

        // Toggle sidebar open and close
        function toggleSidebar() {
            var sidebar = document.getElementById("mySidebar");
            if (sidebar.style.width === "250px") {
                sidebar.style.width = "0";
            } else {
                sidebar.style.width = "250px";
            }
        }
    </script>

</body>
</html>
