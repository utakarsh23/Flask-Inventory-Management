<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Distributor Management</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../static\css\distributor.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Distributor Management</h1>
      <div class="distributor-panel">
        <button
          class="btn btn-primary mb-4"
          data-bs-toggle="modal"
          data-bs-target="#distributorModal"
        >
          Add Distributor
        </button>
      </div>
      <div id="distributorCards" class="row">
        <!-- Distributor cards will be added here -->
      </div>
    </div>

    <!-- Distributor Modal -->
    <div
      class="modal fade"
      id="distributorModal"
      tabindex="-1"
      aria-labelledby="distributorModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="distributorModalLabel">
              Add Distributor
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="distributorForm">
              <div class="mb-3">
                <label for="distributorName" class="form-label"
                  >Distributor Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="distributorName"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="distributorEmail" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="distributorEmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="distributorPhone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="distributorPhone"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="distributorAddress" class="form-label"
                  >Address</label
                >
                <textarea
                  class="form-control"
                  id="distributorAddress"
                  rows="3"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary">
                Add Distributor
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../static\js\distributor.js"></script>
  </body>
</html>
