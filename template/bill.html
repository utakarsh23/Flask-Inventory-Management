<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Billing Platform</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.21/jspdf.plugin.autotable.min.js"></script>
    <link rel="stylesheet" href="..\static\css\bill.css" />
  </head>
  <body>
    <div class="billing-container">
      <h3 class="text-center">Billing Platform</h3>

      <div
        class="to-section"
        data-bs-toggle="modal"
        data-bs-target="#buyerDetailsModal"
      >
        To: Add Buyer Details
      </div>

      <!-- Medicine Rows -->
      <div id="medicine-list">
        <div class="medicine-row">
          <input
            type="text"
            class="form-control"
            placeholder="Medicine Name"
            value="Paracetamol"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Quantity"
            value="1"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Rate"
            value="50"
          />
          <input
            type="number"
            class="form-control"
            placeholder="MRP"
            value="55"
          />
          <input
            type="text"
            class="form-control"
            placeholder="HSN Code"
            value="9804"
          />
          <input
            type="number"
            class="form-control"
            placeholder="Discount %"
            value="5"
          />
          <input
            type="number"
            class="form-control total"
            placeholder="Total"
            disabled
          />
          <button class="remove-btn" onclick="removeMedicine(this)">x</button>
        </div>
      </div>

      <!-- Add row -->
      <div class="add-medicine">
        <button class="add-btn" onclick="addNewMedicine()">+</button>
      </div>

      <!-- Save Bbutton -->
      <div class="save-bill">
        <button class="save-btn" onclick="saveBill()">Save Bill</button>
      </div>

      <!-- Total -->
      <div class="text-center mt-4">
        <h4>Grand Total: <span id="grand-total">0</span> ₹</h4>
      </div>
    </div>

    <div class="bill-container" id="bill-container" style="display: none">
      <h3 class="text-center">Bill Summary</h3>
      <table class="bill-table table table-bordered">
        <thead>
          <tr>
            <th>Medicine Name</th>
            <th>Quantity</th>
            <th>Rate</th>
            <th>MRP</th>
            <th>HSN Code</th>
            <th>Discount %</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody id="bill-items"></tbody>
      </table>
      <div class="bill-total">
        Grand Total: <span id="bill-grand-total">0</span> ₹
      </div>

      <!-- Cute -->
      <div class="text-end mt-3">
        <button class="btn btn-success" onclick="downloadBill()">
          Download Bill
        </button>
      </div>
    </div>

    <div
      class="modal fade"
      id="buyerDetailsModal"
      tabindex="-1"
      aria-labelledby="buyerDetailsLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="buyerDetailsLabel">Buyer Details</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              class="form-control"
              id="buyer-name"
              placeholder="Name"
            />
            <input
              type="text"
              class="form-control"
              id="buyer-address"
              placeholder="Address"
            />
            <input
              type="text"
              class="form-control"
              id="buyer-contact"
              placeholder="Contact Number"
            />
            <input
              type="text"
              class="form-control"
              id="buyer-gstin"
              placeholder="GSTIN"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              Save Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="..\static\js\bill.js"></script>
  </body>
</html>
